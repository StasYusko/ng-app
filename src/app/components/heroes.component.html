<h2>My Heroes</h2>

<div class="wrapper">
  <div class="left-area">
    <hero-form (submitHero)="add($event)"></hero-form>

    <button type="button" (click)="chooseHero(); $event.stopPropagation()"
            [class.disabled]="!selectedHero"
            [disabled]="!selectedHero">
      {{!selectedHero ? "Select hero" : "Choose My Hero!"}}
    </button>

    <ul class="heroes">
      <li *ngFor="let hero of heroes"
          (click)="onSelect(hero)"
          [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}, {{hero.power}}
        <button class="delete"
                (click)="delete(hero); $event.stopPropagation()">x
        </button>
      </li>
    </ul>

    <div *ngIf="selectedHero">
      <h2>
        {{selectedHero.name | uppercase}} is my hero
      </h2>
      <button (click)="gotoDetail()">View Details</button>
    </div>
  </div>
  <div class="right-area">
    <h2><p>Text Editor</p></h2>
    <div *ngIf="text">{{text}}</div>
    <div [froalaEditor]>EDDDDDITORRRR </div>
  </div>
</div>
